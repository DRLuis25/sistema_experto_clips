<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <title>Sistema Experto</title>
</head>
<style>
    .cuerpo{
        height: 350px;
        width: 50%;
        margin-left: auto;
        margin-right:auto;
        background-color: #62A4E7;
    }
</style>
<body style="background: lightblue; justify-content:center;">
 <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="#">SExperto</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/">Inicio <span class="sr-only"></span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/admin">Admin</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">Acerca de</a>
              </li>
            </ul>
          </div>
        </nav>
 </div>
<div class="cuerpo">
    <div style="text-align:center; margin-top: 100px">
        <br>
        <h1 style="font-style: italic">Diagnostico Médico</h1>
        <br>
    </div>
    <!-- End Bread crumb -->
    
    <!-- Container fluid  -->
    <div class="container-fluid" style="padding-left: 5%">
        <!-- Start Page Content -->
    
        <!-- Container fluid  -->
        <div class="container-fluid">
            <!-- Start Page Content -->
            <div class="row" style="justify-content: center">
                <div class="col-lg-12 responsive-md-100">
                    <div class="card-body" style="padding-top: 2%;  padding-left: 2%">
                        <div class="row" style="text-align:center;">
                            <p style="font-family:Helvetica;" >Para comenzar el diagnostico debe dar clic en el botón Emprezar.</p>
                            <p style="font-family:Helvetica;">Debe responder seleccionando los sintomas que posea.</p>
                            <p style="font-family:Helvetica;">Los resultados se mostrarán de forma inmediata.</p>
                        </div>
                    </div>

                    <form action="" method="POST">
                        {% csrf_token %}
                        <div style="padding-left: 40%; padding-top: 10px">
                            <button type="submit" class="btn btn-primary btn"> <i class="fa fa-check"></i> EMPEZAR</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <!-- End Container fluid  -->
    
    <!-- End PAge Content -->
    </div>
</div>
    <!-- End Container fluid  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.js-example-basic-multiple').select2();
        });
    </script>
</body>
</html>
